infrastructure:
  github:
    personal-access-token: ${GITHUB_PAT}
    base-uri: ${GITHUB_BASE_URL}
    rate-limit:
      repo-threshold: 3
      full-repo-threshold: 500
    max-retries: 10
    retry-interval: 300
  github-app:
    app-id: ${GITHUB_APP_ID}
    private-key: ${GITHUB_APP_PRIVATE_KEY}

application:
  web:
    cors:
      hosts: ${FRONTEND_CORS_HOSTS}
    authentication:
      api-key: ${BACKEND_API_KEY}
    github:
      webhook:
        secret: ${GITHUB_WEBHOOK_SECRET}
  cron:
    repo-refresh-job-delay: 5000     # 5s
    user-refresh-job-delay: 86400000 # 24h
  repo-refresh-job:
    refresh-interval: 60 # 1m

spring:
  application:
    name: marketplace-indexer
  liquibase:
    enabled: true
    default-schema: indexer
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connectionTimeout: 10000
      idleTimeout: 30000
      maxLifetime: 60000
      maximumPoolSize: 10
      initial-size: 1
      minimumIdle: 1
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    properties:
      hibernate:
        query:
          in_clause_parameter_padding: true
        event:
          merge:
            entity_copy_observer: allow
        format_sql: false
        order_inserts: true
        order_updates: true
        generate_statistics: false
        jdbc:
          time_zone: UTC
          batch_size: 10000
        temp:
          use_jdbc_metadata_defaults: false
    generate-ddl: false
    open-in-view: false
    show-sql: false

server:
  port: ${PORT}
management:
  metrics:
    export:
      datadog:
        api-key: ${DD_API_KEY}
        uri: https://api.datadoghq.eu
    tags:
      environment: ${ENV}
      service: indexer
