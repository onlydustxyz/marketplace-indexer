application:
  web:
    cors:
      hosts: ${FRONTEND_CORS_HOSTS}
    authentication:
      api-key: ${BACKEND_API_KEY}
    github:
      webhook:
        secret: ${GITHUB_WEBHOOK_SECRET}
  cron:
    repo-refresh-job-delay: 5000 # 5s
    user-refresh-job-delay: 5000 # 5s
    event-inbox-dequeuer-delay: 1000 # 1s
    commit-indexer-delay: 3600000 # 1h
    public-event-refresh-job-cron: 0 30 * * * * # every hour (gha download starts at 00:15 and has 15min timeout)
  repo-refresh-job:
    unauthorized-repos-refresh-interval: 86400 # 24h
    unauthorized-repos-refresh-limit: 20
    authorized-repos-refresh-interval: 3600 # 1h
  user-refresh-job:
    refresh-interval: 86400 # 24h

spring:
  application:
    name: marketplace-indexer
  liquibase:
    enabled: true
    default-schema: indexer
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connectionTimeout: 30000
      idleTimeout: 30000
      maxLifetime: 60000
      maximumPoolSize: 100
      initial-size: 10
      minimumIdle: 10
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        query:
          in_clause_parameter_padding: true
        event:
          merge:
            entity_copy_observer: log
        format_sql: false
        order_inserts: false
        order_updates: false
        generate_statistics: false
        jdbc:
          time_zone: UTC
          batch_size: 50
        temp:
          use_jdbc_metadata_defaults: false
    generate-ddl: false
    open-in-view: false
    show-sql: false
  task:
    scheduling:
      pool:
        size: 10
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    git:
      enabled: true
      mode: simple
    java:
      enabled: false
    env:
      enabled: false
    build:
      enabled: false
  datadog:
    metrics:
      export:
        api-key: ${DD_API_KEY}
        uri: https://api.datadoghq.eu
    tags:
      environment: ${ENV}
      service: indexer
